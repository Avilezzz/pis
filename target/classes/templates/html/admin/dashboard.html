<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Administración</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        overflow-x: hidden;
      }
      .sidebar {
        width: 240px;
      }
      .sidebar .nav-link.active {
        background: #4a5568;
        color: #fff !important;
      }
    </style>
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <nav
        class="sidebar bg-light flex-shrink-0 p-3 border-end min-vh-100"
        id="sidebarMenu"
      >
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-4 text-decoration-none"
        >
          <span class="fs-4">Admin</span>
        </a>
        <hr />
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item mb-1">
            <span class="text-muted ms-1">Productos</span>
          </li>
          <li>
            <a
              href="/productos/nuevo"
              class="nav-link link-dark"
              >Nuevo Producto</a
            >
          </li>
          <li>
            <a
              href="/productos/menu"
              class="nav-link link-dark"
              >Ver Productos</a
            >
          </li>
          <li class="mt-3 mb-1">
            <span class="text-muted ms-1">Pedidos</span>
          </li>
          <li>
            <a
              href="/pedidos/admin"
              class="nav-link link-dark"
              >Ver Pedidos</a
            >
          </li>
        </ul>
      </nav>

      <!-- Main content iframe -->
      <div class="flex-grow-1 p-4">
        <h1 class="h4">Bienvenido al panel de administración</h1>
        <p class="text-muted">
          Selecciona una opción en el menú lateral para comenzar.
        </p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Función para marcar el enlace activo basado en la URL actual
      document.addEventListener('DOMContentLoaded', function() {
        const currentPath = window.location.pathname;
        const navLinks = document.querySelectorAll('.sidebar .nav-link');
        
        navLinks.forEach(link => {
          if (link.getAttribute('href') === currentPath) {
            link.classList.add('active');
          } else {
            link.classList.remove('active');
          }
        });
      });
    </script>
  </body>
</html>
