<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row mb-4">
            <div class="col">
                <h2><i class="bi bi-box-seam text-primary me-2"></i>Gestión de Productos</h2>
                <div class="d-flex gap-2 mt-3">
                    <a href="/productos/nuevo" class="btn btn-primary">
                        <i class="bi bi-plus-circle me-2"></i>Nuevo Producto
                    </a>
                    <a href="/admin/dashboard" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left me-2"></i>Volver al Dashboard
                    </a>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5><i class="bi bi-list-ul me-2"></i>Lista de Productos</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Imagen</th>
                                <th>Nombre</th>
                                <th>Descripción</th>
                                <th>Tipo</th>
                                <th>Precio</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${#lists.isEmpty(productos)}">
                                <td colspan="7" class="text-center py-4">
                                    <i class="bi bi-inbox h2 text-muted"></i>
                                    <p class="text-muted">No hay productos registrados</p>
                                    <a href="/productos/nuevo" class="btn btn-primary">
                                        <i class="bi bi-plus-circle me-2"></i>Agregar Producto
                                    </a>
                                </td>
                            </tr>
                            <tr th:each="producto : ${productos}">
                                <td th:text="${producto.id}">1</td>
                                <td>
                                    <img th:if="${producto.imagenUrl != null}" 
                                         th:src="${producto.imagenUrl}" 
                                         th:alt="${producto.nombre}"
                                         style="width: 50px; height: 50px; object-fit: cover; border-radius: 5px;">
                                    <span th:unless="${producto.imagenUrl != null}" class="text-muted">
                                        <i class="bi bi-image"></i>
                                    </span>
                                </td>
                                <td th:text="${producto.nombre}">Nombre</td>
                                <td th:text="${producto.descripcion}">Descripción</td>
                                <td>
                                    <span th:if="${producto.tipo == 'comida'}" class="badge bg-warning text-dark">Comida</span>
                                    <span th:if="${producto.tipo == 'bebida'}" class="badge bg-info">Bebida</span>
                                </td>
                                <td>
                                    <span class="badge bg-success">$<span th:text="${producto.precio}">0</span></span>
                                </td>
                                <td>
                                    <a th:href="@{/productos/editar/{id}(id=${producto.id})}" 
                                       class="btn btn-outline-primary btn-sm me-1">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a th:href="@{/productos/eliminar/{id}(id=${producto.id})}" 
                                       class="btn btn-outline-danger btn-sm"
                                       onclick="return confirm('¿Eliminar este producto?')">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
