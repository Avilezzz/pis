<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Nuevo Producto</h2>
    <form th:action="@{/productos/guardar}" th:object="${producto}" method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci√≥n</label>
            <input type="text" th:field="*{descripcion}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" step="0.01" th:field="*{precio}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="imagenUrl" class="form-label">URL Imagen</label>
            <input type="text" th:field="*{imagenUrl}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="tipo" class="form-label">Tipo de Producto</label>
            <select th:field="*{tipo}" class="form-select" required>
                <option value="">Selecciona el tipo</option>
                <option value="comida">Comida</option>
                <option value="bebida">Bebida</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
</body>
</html>
