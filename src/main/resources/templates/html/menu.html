<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menú | Las Papas D'Revelo</title>

    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header con navbar -->
    <div th:replace="html/fragments/header :: header"></div>

    <div class="container mt-5">
      <div class="row">
        <div class="col-12 text-center mb-4">
          <h2>MENU DISPONIBLE</h2>
        </div>

        <div class="col-md-4 mb-4" th:each="item : ${listaProductosTb}">
          <div class="card text-center shadow-sm">
            <img
              th:src="${item.imagenUrl}"
              class="card-img-top"
              alt="Imagen Producto"
              style="height: 200px; object-fit: cover"
            />
            <div class="card-body">
              <h5 class="card-title" th:text="${item.nombre}"></h5>
              <p class="card-text text-muted" th:text="${item.descripcion}"></p>
              <h6 class="text-success" th:text="'$' + ${item.precio}"></h6>

              <div
                class="d-flex justify-content-center align-items-center mb-2"
              >
                <button class="btn btn-outline-secondary btn-sm me-2">-</button>
                <span class="mx-2">0</span>
                <button class="btn btn-outline-secondary btn-sm ms-2">+</button>
              </div>

              <button class="btn btn-success btn-sm w-100">AGREGAR</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (necesario para el menú responsive) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
