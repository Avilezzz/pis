<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Men√∫ | Las Papas D'Revelo</title>

    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/estilos_menu.css" />
  </head>
  <body>
    <!-- Header con navbar -->
    <div th:replace="html/fragments/header :: header"></div>

    <div class="container mt-5">
      <div class="menu-container">
        <div class="row">
          <div class="col-12 mb-5">
            <h2 class="main-title">Nuestro Men√∫</h2>
          </div>

          <!-- Secci√≥n de Comidas -->
          <div class="col-12 food-section">
            <h3 class="section-title">üçï Comidas</h3>

            <div class="row">
              <div
                class="col-lg-4 col-md-6 mb-4"
                th:each="item : ${listaProductosTb}"
                th:if="${item.tipo == 'comida' or item.tipo == null}"
              >
                <div class="card product-card">
                  <div class="card-image-container">
                    <img
                      th:src="${item.imagenUrl != null and !item.imagenUrl.isEmpty()} ? ${item.imagenUrl} : '@{/img/hamburguesa.png}'"
                      class="card-img-top"
                      alt="Imagen Producto"
                      th:onerror="'this.src=\'/img/hamburguesa.png\';'"
                    />
                    <div class="price-badge" th:text="'$' + ${item.precio}">
                      $0.00
                    </div>
                  </div>
                  <div class="card-body">
                    <h5 class="card-title" th:text="${item.nombre}">
                      Producto
                    </h5>
                    <p
                      class="card-description"
                      th:text="${item.descripcion != null and !item.descripcion.isEmpty()} ? ${item.descripcion} : 'Deliciosa opci√≥n que te encantar√°'"
                    >
                      DESCRIPCI√ìN DEL PRODUCTO
                    </p>

                    <div class="quantity-controls">
                      <button class="quantity-btn">-</button>
                      <div class="quantity-display">0</div>
                      <button class="quantity-btn">+</button>
                    </div>

                    <button class="btn order-btn w-100">
                      Agregar al Carrito
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Separador entre secciones -->
          <div class="col-12">
            <div class="section-divider"></div>
          </div>

          <!-- Secci√≥n de frappes -->
          <div class="col-12 frappes-section">
            <h3 class="section-title">ü•§ Bebidas</h3>

            <div class="row">
              <div
                class="col-lg-4 col-md-6 mb-4"
                th:each="item : ${listaProductosTb}"
                th:if="${item.tipo == 'bebida'}"
              >
                <div class="card product-card">
                  <div class="card-image-container">
                    <img
                      th:src="${item.imagenUrl != null and !item.imagenUrl.isEmpty()} ? ${item.imagenUrl} : '@{/img/hamburguesa.png}'"
                      class="card-img-top"
                      alt="Imagen Producto"
                      th:onerror="'this.src=\'/img/hamburguesa.png\';'"
                    />
                    <div class="price-badge" th:text="'$' + ${item.precio}">
                      $0.00
                    </div>
                  </div>
                  <div class="card-body">
                    <h5 class="card-title" th:text="${item.nombre}">
                      Producto
                    </h5>
                    <p
                      class="card-description"
                      th:text="${item.descripcion != null and !item.descripcion.isEmpty()} ? ${item.descripcion} : 'Bebida refrescante perfecta para acompa√±ar'"
                    >
                      DESCRIPCI√ìN DEL PRODUCTO
                    </p>

                    <div class="quantity-controls">
                      <button class="quantity-btn">-</button>
                      <div class="quantity-display">0</div>
                      <button class="quantity-btn">+</button>
                    </div>

                    <button class="btn order-btn w-100">
                      Agregar al Carrito
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 drink-section">
            <h3 class="section-title">üßã Frapp√©s</h3>

            <div class="row">
              <div
                class="col-lg-4 col-md-6 mb-4"
                th:each="item : ${listaProductosTb}"
                th:if="${item.tipo == 'frappes'}"
              >
                <div class="card product-card">
                  <div class="card-image-container">
                    <img
                      th:src="${item.imagenUrl != null and !item.imagenUrl.isEmpty()} ? ${item.imagenUrl} : '@{/img/hamburguesa.png}'"
                      class="card-img-top"
                      alt="Imagen Producto"
                      th:onerror="'this.src=\'/img/hamburguesa.png\';'"
                    />
                    <div class="price-badge" th:text="'$' + ${item.precio}">
                      $0.00
                    </div>
                  </div>
                  <div class="card-body">
                    <h5 class="card-title" th:text="${item.nombre}">
                      Producto
                    </h5>
                    <p
                      class="card-description"
                      th:text="${item.descripcion != null and !item.descripcion.isEmpty()} ? ${item.descripcion} : 'Bebida refrescante perfecta para acompa√±ar'"
                    >
                      DESCRIPCI√ìN DEL PRODUCTO
                    </p>

                    <div class="quantity-controls">
                      <button class="quantity-btn">-</button>
                      <div class="quantity-display">0</div>
                      <button class="quantity-btn">+</button>
                    </div>

                    <button class="btn order-btn w-100">
                      Agregar al Carrito
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (necesario para el men√∫ responsive) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Modal de Carrito -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cartModalLabel">Tu Carrito</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <div class="table-responsive">
              <table class="table align-middle">
                <thead>
                  <tr>
                    <th>Producto</th>
                    <th class="text-center">Cantidad</th>
                    <th class="text-end">Subtotal</th>
                  </tr>
                </thead>
                <tbody id="cart-items">
                  <!-- Contenido din√°mico -->
                </tbody>
                <tfoot>
                  <tr>
                    <th colspan="2" class="text-end">Total:</th>
                    <th id="cart-total" class="text-end">$0.00</th>
                  </tr>
                </tfoot>
              </table>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Seguir comprando</button>
            <button type="button" class="btn btn-primary" id="buy-btn" disabled>Comprar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- L√≥gica de Carrito y Control de Cantidad -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const cart = [];

        const cartItemsContainer = document.getElementById("cart-items");
        const cartTotal = document.getElementById("cart-total");
        const buyBtn = document.getElementById("buy-btn");
        const cartModalEl = document.getElementById("cartModal");
        const cartModal = new bootstrap.Modal(cartModalEl);

        function updateCartModal() {
          cartItemsContainer.innerHTML = "";
          let total = 0;

          cart.forEach((item) => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${item.name}</td>
              <td class="text-center">${item.quantity}</td>
              <td class="text-end">$${(item.price * item.quantity).toFixed(2)}</td>
            `;
            cartItemsContainer.appendChild(row);
            total += item.price * item.quantity;
          });

          cartTotal.textContent = `$${total.toFixed(2)}`;
          buyBtn.disabled = cart.length === 0;
        }

        document.querySelectorAll(".product-card").forEach((card) => {
          const [minusBtn, plusBtn] = card.querySelectorAll(".quantity-btn");
          const quantityDisplay = card.querySelector(".quantity-display");
          const addCartBtn = card.querySelector(".order-btn");

          minusBtn.addEventListener("click", () => {
            let qty = parseInt(quantityDisplay.textContent, 10);
            if (qty > 0) {
              qty -= 1;
              quantityDisplay.textContent = qty;
            }
          });

          plusBtn.addEventListener("click", () => {
            let qty = parseInt(quantityDisplay.textContent, 10);
            quantityDisplay.textContent = qty + 1;
          });

          addCartBtn.addEventListener("click", () => {
            const qty = parseInt(quantityDisplay.textContent, 10);
            if (qty === 0) {
              return;
            }

            const name = card.querySelector(".card-title").textContent.trim();
            const priceText = card
              .querySelector(".price-badge")
              .textContent.replace("$", "")
              .trim();
            const price = parseFloat(priceText);

            const existing = cart.find((item) => item.name === name);
            if (existing) {
              existing.quantity += qty;
            } else {
              cart.push({ name, price, quantity: qty });
            }

            // Reiniciar cantidad visual
            quantityDisplay.textContent = 0;

            updateCartModal();
            cartModal.show();
          });
        });

        buyBtn.addEventListener("click", () => {
          alert("¬°Gracias por tu compra!");
          cart.length = 0;
          updateCartModal();
          cartModal.hide();
        });
      });
    </script>
  </body>
</html>
