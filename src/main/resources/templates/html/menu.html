<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Men√∫ | Las Papas D'Revelo</title>

    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome para iconos -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      
      .menu-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        margin: 20px 0;
        padding: 40px 20px;
      }
      
      .section-title {
        font-weight: 700;
        font-size: 2rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 2rem;
        position: relative;
      }
      
      .section-title::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 4px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 2px;
      }
      
      .food-section .section-title {
        background: linear-gradient(135deg, #ff6b6b 0%, #ffa500 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .food-section .section-title::after {
        background: linear-gradient(135deg, #ff6b6b 0%, #ffa500 100%);
      }
      
      .drink-section .section-title {
        background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .drink-section .section-title::after {
        background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
      }
      
      .product-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border: none;
        position: relative;
        height: 420px;
      }
      
      .product-card:hover {
        transform: translateY(-15px) scale(1.02);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
      }
      
      .product-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(135deg, #ff6b6b 0%, #ffa500 100%);
        z-index: 1;
      }
      
      .drink-card::before {
        background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
      }
      
      .card-image-container {
        position: relative;
        overflow: hidden;
        height: 200px;
      }
      
      .product-card .card-img-top {
        height: 200px;
        object-fit: cover;
        transition: transform 0.4s ease;
      }
      
      .product-card:hover .card-img-top {
        transform: scale(1.1);
      }
      
      .price-badge {
        position: absolute;
        top: 15px;
        right: 15px;
        background: linear-gradient(135deg, #ff6b6b 0%, #ffa500 100%);
        color: white;
        padding: 8px 16px;
        border-radius: 25px;
        font-weight: 600;
        font-size: 0.9rem;
        box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        z-index: 2;
      }
      
      .drink-card .price-badge {
        background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
        box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
      }
      
      .card-body {
        padding: 25px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 220px;
      }
      
      .card-title {
        font-weight: 600;
        font-size: 1.3rem;
        color: #2d3748;
        margin-bottom: 10px;
        line-height: 1.4;
      }
      
      .card-description {
        color: #718096;
        font-size: 0.95rem;
        line-height: 1.5;
        margin-bottom: 20px;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      
      .quantity-controls {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        margin-bottom: 15px;
      }
      
      .quantity-btn {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        border: 2px solid #e2e8f0;
        background: white;
        color: #4a5568;
        font-weight: 600;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .quantity-btn:hover {
        background: linear-gradient(135deg, #ff6b6b 0%, #ffa500 100%);
        border-color: transparent;
        color: white;
        transform: scale(1.1);
      }
      
      .drink-card .quantity-btn:hover {
        background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
      }
      
      .quantity-display {
        background: #f7fafc;
        padding: 8px 16px;
        border-radius: 15px;
        font-weight: 600;
        color: #2d3748;
        min-width: 40px;
        text-align: center;
      }
      
      .order-btn {
        background: linear-gradient(135deg, #ff6b6b 0%, #ffa500 100%);
        border: none;
        padding: 12px 30px;
        border-radius: 25px;
        color: white;
        font-weight: 600;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        position: relative;
        overflow: hidden;
      }
      
      .order-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        transition: left 0.5s;
      }
      
      .order-btn:hover::before {
        left: 100%;
      }
      
      .order-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
      }
      
      .drink-card .order-btn {
        background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
      }
      
      .drink-card .order-btn:hover {
        box-shadow: 0 10px 25px rgba(78, 205, 196, 0.4);
      }
      
      .section-divider {
        height: 1px;
        background: linear-gradient(90deg, transparent, #e2e8f0, transparent);
        margin: 60px 0;
        position: relative;
      }
      
      .section-divider::after {
        content: '‚ú®';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 0 20px;
        font-size: 1.2rem;
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .product-card {
        animation: fadeInUp 0.6s ease forwards;
      }
      
      .product-card:nth-child(2) { animation-delay: 0.1s; }
      .product-card:nth-child(3) { animation-delay: 0.2s; }
      .product-card:nth-child(4) { animation-delay: 0.3s; }
    </style>
  </head>
  <body>
    <!-- Header con navbar -->
    <div th:replace="html/fragments/header :: header"></div>

<div class="container mt-5">
    <div class="menu-container">
        <div class="row">
            <div class="col-12 text-center mb-5">
                <h2 class="section-title">‚ú® MEN√ö DISPONIBLE ‚ú®</h2>
            </div>

            <!-- Secci√≥n de Comidas -->
            <div class="col-12 mb-4 food-section">
                <h3 class="text-center section-title">
                    üçï COMIDAS DELICIOSAS
                </h3>
            </div>
            
            <div class="col-lg-4 col-md-6 mb-4" th:each="item : ${listaProductosTb}" th:if="${item.tipo == 'comida' or item.tipo == null}">
                <div class="card product-card text-center">
                    <div class="card-image-container">
                        <img th:src="${item.imagenUrl != null and !item.imagenUrl.isEmpty()} ? ${item.imagenUrl} : '@{/img/hamburguesa.png}'" 
                             class="card-img-top" alt="Imagen Producto"
                             th:onerror="'this.src=\'/img/hamburguesa.png\';'">
                        <div class="price-badge" th:text="'$' + ${item.precio}">$0.00</div>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${item.nombre}">Producto</h5>
                        <p class="card-description" th:text="${item.descripcion != null and !item.descripcion.isEmpty()} ? ${item.descripcion} : 'Deliciosa opci√≥n que te encantar√°'">DESCRIPCI√ìN DEL PRODUCTO</p>

                        <div class="quantity-controls">
                            <button class="quantity-btn">-</button>
                            <div class="quantity-display">0</div>
                            <button class="quantity-btn">+</button>
                        </div>

                        <button class="btn order-btn w-100">
                            <i class="fas fa-shopping-cart me-2"></i>Ordenar Ahora
                        </button>
                    </div>
                </div>
            </div>

            <!-- Separador entre secciones -->
            <div class="col-12">
                <div class="section-divider"></div>
            </div>

            <!-- Secci√≥n de Bebidas -->
            <div class="col-12 mb-4 drink-section">
                <h3 class="text-center section-title">
                    ü•§ BEBIDAS REFRESCANTES
                </h3>
            </div>

            <div class="col-lg-4 col-md-6 mb-4" th:each="item : ${listaProductosTb}" th:if="${item.tipo == 'bebida'}">
                <div class="card product-card drink-card text-center">
                    <div class="card-image-container">
                        <img th:src="${item.imagenUrl != null and !item.imagenUrl.isEmpty()} ? ${item.imagenUrl} : '@{/img/hamburguesa.png}'" 
                             class="card-img-top" alt="Imagen Producto"
                             th:onerror="'this.src=\'/img/hamburguesa.png\';'">
                        <div class="price-badge" th:text="'$' + ${item.precio}">$0.00</div>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${item.nombre}">Producto</h5>
                        <p class="card-description" th:text="${item.descripcion != null and !item.descripcion.isEmpty()} ? ${item.descripcion} : 'Bebida refrescante perfecta para acompa√±ar'">DESCRIPCI√ìN DEL PRODUCTO</p>

                        <div class="quantity-controls">
                            <button class="quantity-btn">-</button>
                            <div class="quantity-display">0</div>
                            <button class="quantity-btn">+</button>
                        </div>

                        <button class="btn order-btn w-100">
                            <i class="fas fa-glass-cheers me-2"></i>Ordenar Ahora
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


    <!-- Bootstrap JS (necesario para el men√∫ responsive) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
