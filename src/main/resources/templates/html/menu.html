<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Men칰 | Las Papas D'Revelo</title>

    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome para iconos -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f8f9fa;
        color: #333;
      }
      
      .menu-container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        margin: 20px 0;
        padding: 40px 30px;
      }
      
      .main-title {
        font-weight: 600;
        font-size: 2.2rem;
        color: #2d3748;
        margin-bottom: 3rem;
        text-align: center;
      }
      
      .section-title {
        font-weight: 600;
        font-size: 1.6rem;
        color: #4a5568;
        margin-bottom: 2rem;
        padding-bottom: 0.5rem;
        border-bottom: 2px solid #e2e8f0;
      }
      
      .product-card {
        background: white;
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        overflow: hidden;
        transition: all 0.3s ease;
        height: 420px;
        margin-bottom: 30px;
      }
      
      .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        border-color: #cbd5e0;
      }
      
      .card-image-container {
        position: relative;
        height: 180px;
        overflow: hidden;
        background-color: #f7fafc;
      }
      
      .product-card .card-img-top {
        width: 100%;
        height: 180px;
        object-fit: cover;
        object-position: center;
        transition: none;
      }
      
      .price-badge {
        position: absolute;
        top: 12px;
        right: 12px;
        background: #2d3748;
        color: white;
        padding: 6px 12px;
        border-radius: 6px;
        font-weight: 500;
        font-size: 0.9rem;
      }
      
      .card-body {
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 240px;
      }
      
      .card-title {
        font-weight: 600;
        font-size: 1.2rem;
        color: #2d3748;
        margin-bottom: 8px;
        line-height: 1.4;
      }
      
      .card-description {
        color: #718096;
        font-size: 0.9rem;
        line-height: 1.5;
        margin-bottom: 16px;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        height: 40px;
      }
      
      .quantity-controls {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        margin-bottom: 16px;
      }
      
      .quantity-btn {
        width: 32px;
        height: 32px;
        border-radius: 6px;
        border: 1px solid #cbd5e0;
        background: white;
        color: #4a5568;
        font-weight: 500;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }
      
      .quantity-btn:hover {
        background: #4a5568;
        border-color: #4a5568;
        color: white;
      }
      
      .quantity-display {
        background: #f7fafc;
        padding: 6px 14px;
        border-radius: 6px;
        font-weight: 500;
        color: #2d3748;
        min-width: 35px;
        text-align: center;
        border: 1px solid #e2e8f0;
      }
      
      .order-btn {
        background: #4a5568;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        color: white;
        font-weight: 500;
        font-size: 0.95rem;
        transition: all 0.2s ease;
        cursor: pointer;
      }
      
      .order-btn:hover {
        background: #2d3748;
        transform: translateY(-1px);
      }
      
      .section-divider {
        height: 1px;
        background: #e2e8f0;
        margin: 50px 0;
      }
      
      /* Sutil diferenciaci칩n entre secciones */
      .drink-section .product-card {
        border-left: 3px solid #4299e1;
      }
      
      .food-section .product-card {
        border-left: 3px solid #38a169;
      }
      
      .drink-section .section-title {
        color: #4299e1;
        border-bottom-color: #4299e1;
      }
      
      .food-section .section-title {
        color: #38a169;
        border-bottom-color: #38a169;
      }
    </style>
  </head>
  <body>
    <!-- Header con navbar -->
    <div th:replace="html/fragments/header :: header"></div>

<div class="container mt-5">
    <div class="menu-container">
        <div class="row">
            <div class="col-12 mb-5">
                <h2 class="main-title">Nuestro Men칰</h2>
            </div>

            <!-- Secci칩n de Comidas -->
            <div class="col-12 food-section">
                <h3 class="section-title">游꼣 Comidas</h3>
                
                <div class="row">
                    <div class="col-lg-4 col-md-6 mb-4" th:each="item : ${listaProductosTb}" th:if="${item.tipo == 'comida' or item.tipo == null}">
                        <div class="card product-card">
                            <div class="card-image-container">
                                <img th:src="${item.imagenUrl != null and !item.imagenUrl.isEmpty()} ? ${item.imagenUrl} : '@{/img/hamburguesa.png}'" 
                                     class="card-img-top" alt="Imagen Producto"
                                     th:onerror="'this.src=\'/img/hamburguesa.png\';'">
                                <div class="price-badge" th:text="'$' + ${item.precio}">$0.00</div>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title" th:text="${item.nombre}">Producto</h5>
                                <p class="card-description" th:text="${item.descripcion != null and !item.descripcion.isEmpty()} ? ${item.descripcion} : 'Deliciosa opci칩n que te encantar치'">DESCRIPCI칍N DEL PRODUCTO</p>

                                <div class="quantity-controls">
                                    <button class="quantity-btn">-</button>
                                    <div class="quantity-display">0</div>
                                    <button class="quantity-btn">+</button>
                                </div>

                                <button class="btn order-btn w-100">Agregar al Carrito</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Separador entre secciones -->
            <div class="col-12">
                <div class="section-divider"></div>
            </div>

            <!-- Secci칩n de Bebidas -->
            <div class="col-12 drink-section">
                <h3 class="section-title">游볷 Bebidas</h3>
                
                <div class="row">
                    <div class="col-lg-4 col-md-6 mb-4" th:each="item : ${listaProductosTb}" th:if="${item.tipo == 'bebida'}">
                        <div class="card product-card">
                            <div class="card-image-container">
                                <img th:src="${item.imagenUrl != null and !item.imagenUrl.isEmpty()} ? ${item.imagenUrl} : '@{/img/hamburguesa.png}'" 
                                     class="card-img-top" alt="Imagen Producto"
                                     th:onerror="'this.src=\'/img/hamburguesa.png\';'">
                                <div class="price-badge" th:text="'$' + ${item.precio}">$0.00</div>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title" th:text="${item.nombre}">Producto</h5>
                                <p class="card-description" th:text="${item.descripcion != null and !item.descripcion.isEmpty()} ? ${item.descripcion} : 'Bebida refrescante perfecta para acompa침ar'">DESCRIPCI칍N DEL PRODUCTO</p>

                                <div class="quantity-controls">
                                    <button class="quantity-btn">-</button>
                                    <div class="quantity-display">0</div>
                                    <button class="quantity-btn">+</button>
                                </div>

                                <button class="btn order-btn w-100">Agregar al Carrito</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


    <!-- Bootstrap JS (necesario para el men칰 responsive) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
