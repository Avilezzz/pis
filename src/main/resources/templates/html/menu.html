<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menú | Las Papas D'Revelo</title>

    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome para iconos -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header con navbar -->
    <div th:replace="html/fragments/header :: header"></div>

<div class="container mt-5">
    <div class="row">
        <div class="col-12 text-center mb-5">
            <h2>MENU DISPONIBLE</h2>
        </div>

        <!-- Sección de Comidas -->
        <div class="col-12 mb-4">
            <h3 class="text-center mb-4">
                <i class="fas fa-utensils me-2"></i>🍕 COMIDAS
            </h3>
        </div>
        
        <div class="col-md-4 mb-4" th:each="item : ${listaProductosTb}" th:if="${item.tipo == 'comida' or item.tipo == null}">
            <div class="card text-center shadow-sm">
                <img th:src="${item.imagenUrl != null and !item.imagenUrl.isEmpty()} ? ${item.imagenUrl} : '@{/img/hamburguesa.png}'" 
                     class="card-img-top" alt="Imagen Producto" style="height: 200px; object-fit: cover;"
                     th:onerror="'this.src=\'/img/hamburguesa.png\';'">
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.nombre}">Producto</h5>
                    <p class="card-text text-muted" th:text="${item.descripcion != null and !item.descripcion.isEmpty()} ? ${item.descripcion} : 'Sin descripción disponible'">DESCRIPCIÓN DEL PRODUCTO</p>
                    <h6 class="text-success" th:text="'$' + ${item.precio}">$0.00</h6>

                    <div class="d-flex justify-content-center align-items-center mb-2">
                        <button class="btn btn-outline-secondary btn-sm me-2">-</button>
                        <span class="mx-2">0</span>
                        <button class="btn btn-outline-secondary btn-sm ms-2">+</button>
                    </div>

                    <button class="btn btn-success btn-sm w-100">SOLICITAR</button>
                </div>
            </div>
        </div>

        <!-- Separador entre secciones -->
        <div class="col-12 mb-4 mt-5">
            <hr class="my-4">
            <h3 class="text-center mb-4">
                <i class="fas fa-glass-cheers me-2"></i>🥤 BEBIDAS
            </h3>
        </div>

        <!-- Sección de Bebidas -->
        <div class="col-md-4 mb-4" th:each="item : ${listaProductosTb}" th:if="${item.tipo == 'bebida'}">
            <div class="card text-center shadow-sm border-info">
                <img th:src="${item.imagenUrl != null and !item.imagenUrl.isEmpty()} ? ${item.imagenUrl} : '@{/img/hamburguesa.png}'" 
                     class="card-img-top" alt="Imagen Producto" style="height: 200px; object-fit: cover;"
                     th:onerror="'this.src=\'/img/hamburguesa.png\';'">
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.nombre}">Producto</h5>
                    <p class="card-text text-muted" th:text="${item.descripcion != null and !item.descripcion.isEmpty()} ? ${item.descripcion} : 'Sin descripción disponible'">DESCRIPCIÓN DEL PRODUCTO</p>
                    <h6 class="text-info" th:text="'$' + ${item.precio}">$0.00</h6>

                    <div class="d-flex justify-content-center align-items-center mb-2">
                        <button class="btn btn-outline-info btn-sm me-2">-</button>
                        <span class="mx-2">0</span>
                        <button class="btn btn-outline-info btn-sm ms-2">+</button>
                    </div>

                    <button class="btn btn-info btn-sm w-100">SOLICITAR</button>
                </div>
            </div>
        </div>
    </div>
</div>


    <!-- Bootstrap JS (necesario para el menú responsive) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
