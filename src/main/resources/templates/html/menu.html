<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Men칰 | Las Papas D'Revelo</title>

    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/estilos_menu.css" />
  </head>
  <body>
    <!-- Header con navbar -->
    <div th:replace="html/fragments/header :: header"></div>

    <div class="container mt-5">
      <div class="menu-container">
        <div class="row">
          <div class="col-12 mb-5">
            <h2 class="main-title">Nuestro Men칰</h2>
          </div>

          <!-- Secci칩n de Comidas -->
          <div class="col-12 food-section">
            <h3 class="section-title">游꼣 Comidas</h3>

            <div class="row">
              <div
                class="col-lg-4 col-md-6 mb-4"
                th:each="item : ${listaProductosTb}"
                th:if="${item.tipo == 'comida' or item.tipo == null}"
              >
                <div class="card product-card">
                  <div class="card-image-container">
                    <img
                      th:src="${item.imagenUrl != null and !item.imagenUrl.isEmpty()} ? ${item.imagenUrl} : '@{/img/hamburguesa.png}'"
                      class="card-img-top"
                      alt="Imagen Producto"
                      th:onerror="'this.src=\'/img/hamburguesa.png\';'"
                    />
                    <div class="price-badge" th:text="'$' + ${item.precio}">
                      $0.00
                    </div>
                  </div>
                  <div class="card-body">
                    <h5 class="card-title" th:text="${item.nombre}">
                      Producto
                    </h5>
                    <p
                      class="card-description"
                      th:text="${item.descripcion != null and !item.descripcion.isEmpty()} ? ${item.descripcion} : 'Deliciosa opci칩n que te encantar치'"
                    >
                      DESCRIPCI칍N DEL PRODUCTO
                    </p>

                    <div class="quantity-controls">
                      <button class="quantity-btn">-</button>
                      <div class="quantity-display">0</div>
                      <button class="quantity-btn">+</button>
                    </div>

                    <button class="btn order-btn w-100">
                      Agregar al Carrito
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Separador entre secciones -->
          <div class="col-12">
            <div class="section-divider"></div>
          </div>

          <!-- Secci칩n de frappes -->
          <div class="col-12 frappes-section">
            <h3 class="section-title">游볷 Bebidas</h3>

            <div class="row">
              <div
                class="col-lg-4 col-md-6 mb-4"
                th:each="item : ${listaProductosTb}"
                th:if="${item.tipo == 'bebida'}"
              >
                <div class="card product-card">
                  <div class="card-image-container">
                    <img
                      th:src="${item.imagenUrl != null and !item.imagenUrl.isEmpty()} ? ${item.imagenUrl} : '@{/img/hamburguesa.png}'"
                      class="card-img-top"
                      alt="Imagen Producto"
                      th:onerror="'this.src=\'/img/hamburguesa.png\';'"
                    />
                    <div class="price-badge" th:text="'$' + ${item.precio}">
                      $0.00
                    </div>
                  </div>
                  <div class="card-body">
                    <h5 class="card-title" th:text="${item.nombre}">
                      Producto
                    </h5>
                    <p
                      class="card-description"
                      th:text="${item.descripcion != null and !item.descripcion.isEmpty()} ? ${item.descripcion} : 'Bebida refrescante perfecta para acompa침ar'"
                    >
                      DESCRIPCI칍N DEL PRODUCTO
                    </p>

                    <div class="quantity-controls">
                      <button class="quantity-btn">-</button>
                      <div class="quantity-display">0</div>
                      <button class="quantity-btn">+</button>
                    </div>

                    <button class="btn order-btn w-100">
                      Agregar al Carrito
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 drink-section">
            <h3 class="section-title">游븲 Frapp칠s</h3>

            <div class="row">
              <div
                class="col-lg-4 col-md-6 mb-4"
                th:each="item : ${listaProductosTb}"
                th:if="${item.tipo == 'frappes'}"
              >
                <div class="card product-card">
                  <div class="card-image-container">
                    <img
                      th:src="${item.imagenUrl != null and !item.imagenUrl.isEmpty()} ? ${item.imagenUrl} : '@{/img/hamburguesa.png}'"
                      class="card-img-top"
                      alt="Imagen Producto"
                      th:onerror="'this.src=\'/img/hamburguesa.png\';'"
                    />
                    <div class="price-badge" th:text="'$' + ${item.precio}">
                      $0.00
                    </div>
                  </div>
                  <div class="card-body">
                    <h5 class="card-title" th:text="${item.nombre}">
                      Producto
                    </h5>
                    <p
                      class="card-description"
                      th:text="${item.descripcion != null and !item.descripcion.isEmpty()} ? ${item.descripcion} : 'Bebida refrescante perfecta para acompa침ar'"
                    >
                      DESCRIPCI칍N DEL PRODUCTO
                    </p>

                    <div class="quantity-controls">
                      <button class="quantity-btn">-</button>
                      <div class="quantity-display">0</div>
                      <button class="quantity-btn">+</button>
                    </div>

                    <button class="btn order-btn w-100">
                      Agregar al Carrito
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (necesario para el men칰 responsive) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
