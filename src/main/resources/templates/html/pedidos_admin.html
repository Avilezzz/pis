<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedidos | Administración</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
  </head>
  <body>
    <div class="dashboard-container">
      <div class="sidebar">
        <div class="logo-container">
          <img
            th:src="@{/img/logoPapaDReveloPis.png}"
            alt="Logo"
            class="img-fluid"
          />
        </div>

        <div class="nav-buttons">
          <a
            href="/admin/pedido"
            class="nav-button active"
            data-action="ver-pedidos"
          >
            <i class="fas fa-clipboard-list me-2"></i> Ver Pedidos
          </a>
          <a
            href="/productos/lista"
            class="nav-button"
            data-action="lista-productos"
          >
            <i class="fas fa-boxes me-2"></i> Productos
          </a>
        </div>
      </div>

      <main class="main-content">
        <div class="container-fluid py-4">
          <h2 class="mb-4 dashboard-title">
            <i class="fas fa-clipboard-list me-3"></i> Gestión de Pedidos
          </h2>

          <div class="pedidos-list">
            <div th:each="ped : ${pedidos}" class="pedido-item card mb-3">
              <div
                class="card-header d-flex justify-content-between align-items-center"
              >
                <h5 class="mb-0 d-flex align-items-center">
                  <span class="badge bg-primary me-2 order-id"
                    >#<span th:text="${ped.id}"></span
                  ></span>
                  <span th:text="${ped.nombre} + ' ' + ${ped.apellido}"></span
                  ><br />
                  <!-- <small class="text-muted ms-3"
                    ><i class="fas fa-clock me-1"></i>
                    <span
                      th:text="${#temporals.format(ped.fechaCreacion, 'dd/MM/yyyy HH:mm')}"
                    ></span></small
                  > -->
                </h5>
                <button
                  class="btn btn-sm btn-outline-secondary toggle-details"
                  data-bs-toggle="collapse"
                  th:attr="data-bs-target='#collapse_' + ${ped.id}"
                  aria-expanded="false"
                  th:aria-controls="'collapse_' + ${ped.id}"
                >
                  <i class="fas fa-chevron-down"></i>
                </button>
              </div>

              <div class="collapse" th:attr="id='collapse_' + ${ped.id}">
                <div class="card-body">
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <p class="mb-1">
                        <i class="fas fa-phone me-2 text-primary"></i>
                        <strong>Teléfono:</strong>
                        <span th:text="${ped.telefono}"></span>
                      </p>
                      <p class="mb-0">
                        <i class="fas fa-envelope me-2 text-primary"></i>
                        <strong>Email:</strong>
                        <span th:text="${ped.email}"></span>
                      </p>
                    </div>
                    <div class="col-md-6">
                      <p class="mb-1">
                        <i class="fas fa-map-marker-alt me-2 text-primary"></i>
                        <strong>Dirección:</strong>
                        <span th:text="${ped.direccion}"></span>
                      </p>
                      <p class="mb-0">
                        <i class="fas fa-credit-card me-2 text-primary"></i>
                        <strong>Método de pago:</strong>
                        <span
                          th:text="${ped.metodoPago == 'efectivo' ? 'Efectivo' : 'Transferencia bancaria'}"
                          class="badge"
                          th:classappend="${ped.metodoPago == 'efectivo' ? 'bg-success' : 'bg-info'}"
                        ></span>
                      </p>
                    </div>
                  </div>

                  <hr />

                  <h6 class="mb-3 text-secondary">
                    <i class="fas fa-info-circle me-2"></i> Detalles del Pedido
                  </h6>
                  <div class="table-responsive">
                    <table class="table table-sm table-hover align-middle">
                      <thead class="table-light">
                        <tr>
                          <th>Producto</th>
                          <th class="text-center">Cantidad</th>
                          <th class="text-end">Precio Unitario</th>
                          <th class="text-end">Subtotal</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="det : ${ped.detalles}">
                          <td th:text="${det.producto.nombre}"></td>
                          <td
                            class="text-center"
                            th:text="${det.cantidad}"
                          ></td>
                          <td
                            class="text-end"
                            th:text="${'$' + #numbers.formatDecimal(det.precioUnitario, 1, 2)}"
                          ></td>
                          <td
                            class="text-end"
                            th:text="${'$' + #numbers.formatDecimal(det.subtotal, 1, 2)}"
                          ></td>
                        </tr>
                      </tbody>
                      <tfoot>
                        <tr class="table-primary">
                          <th colspan="3" class="text-end">Total:</th>
                          <th
                            class="text-end"
                            th:text="${'$' + #numbers.formatDecimal(ped.total, 1, 2)}"
                          ></th>
                        </tr>
                      </tfoot>
                    </table>
                  </div>

                  <div class="d-flex justify-content-end mt-3 button-group">
                    <button
                      class="btn btn-outline-success enviar-whatsapp"
                      th:data-id="${ped.id}"
                      th:data-nombre="${ped.nombre} + ' ' + ${ped.apellido}"
                      th:data-telefono="${ped.telefono}"
                      th:data-total="${ped.total}"
                      th:data-direccion="${ped.direccion}"
                      th:data-metodopago="${ped.metodoPago}"
                    >
                      <i class="fab fa-whatsapp me-1"></i> Enviar por WhatsApp
                    </button>
                    <button
                      class="btn btn-danger completar-pedido"
                      th:data-id="${ped.id}"
                      th:data-nombre="${ped.nombre} + ' ' + ${ped.apellido}"
                    >
                      <i class="fas fa-check me-1"></i> Hecho
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div
              th:if="${#lists.isEmpty(pedidos)}"
              class="text-center py-5 no-orders"
            >
              <i class="fas fa-inbox fa-4x text-muted mb-3"></i>
              <h4 class="text-muted">No hay pedidos registrados</h4>
              <p class="text-muted">
                Cuando tengas nuevos pedidos, aparecerán aquí.
              </p>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Script para animar el icono del botón de detalles
      document.querySelectorAll(".toggle-details").forEach((button) => {
        button.addEventListener("click", function () {
          const icon = this.querySelector("i");
          // Pequeño retardo para permitir que Bootstrap maneje el colapso primero
          setTimeout(() => {
            if (this.classList.contains("collapsed")) {
              icon.classList.remove("fa-chevron-up");
              icon.classList.add("fa-chevron-down");
            } else {
              icon.classList.remove("fa-chevron-down");
              icon.classList.add("fa-chevron-up");
            }
          }, 100); // Ajusta este valor si es necesario
        });
      });

      document.querySelectorAll(".enviar-whatsapp").forEach((button) => {
        button.addEventListener("click", () => {
          const nombre = button.dataset.nombre;
          const telefono = button.dataset.telefono;
          const total = parseFloat(button.dataset.total).toFixed(2);
          const direccion = button.dataset.direccion;
          const metodoPago = button.dataset.metodopago;

          // Datos bancarios si es transferencia
          const banco = "Banco Pichincha";
          const cuenta = "1234567890";
          const titular = "Titular de cuenta (Ejemplo)";

          let mensaje = "";

          if (metodoPago === "transferencia") {
            mensaje = `Hola ${nombre} 👋, gracias por tu pedido! Aquí tienes los datos para realizar el pago:

🧾 Total a pagar: $${total}
💳 Método de pago: Transferencia bancaria
🏦 Cuenta a depositar:
${banco}
CTA: ${cuenta}
A nombre de: ${titular}

📍 Dirección registrada: ${direccion}

Por favor realiza el pago y envíanos el comprobante para confirmar tu pedido. ¡Gracias por tu preferencia! 🙌`;
          } else {
            mensaje = `Hola ${nombre} 👋, gracias por tu pedido!

🧾 Total a pagar: $${total}
💳 Método de pago: Efectivo

📍 Dirección registrada: ${direccion}

Tu pedido será entregado con pago en efectivo al momento de la entrega. ¡Gracias por tu preferencia! 🙌`;
          }

          const url = `https://wa.me/593${telefono.slice(
            1
          )}?text=${encodeURIComponent(mensaje)}`;
          window.open(url, "_blank");
        });
      });

      // Función para completar pedidos
      document.querySelectorAll(".completar-pedido").forEach((button) => {
        button.addEventListener("click", function () {
          const pedidoId = this.dataset.id;
          const nombreCliente = this.dataset.nombre;

          // Mostrar confirmación
          if (
            confirm(
              `¿Estás seguro de que quieres marcar como completado el pedido de ${nombreCliente}?\n\nEsta acción eliminará el pedido de la base de datos y no se puede deshacer.`
            )
          ) {
            // Deshabilitar el botón para evitar doble clic
            this.disabled = true;
            this.innerHTML =
              '<i class="fas fa-spinner fa-spin me-1"></i> Procesando...';

            // Realizar petición DELETE
            fetch(`/admin/pedidos/eliminar/${pedidoId}`, {
              method: "DELETE",
              headers: {
                "Content-Type": "application/json",
              },
            })
              .then((response) => response.json())
              .then((data) => {
                if (data.status === "success") {
                  // Mostrar mensaje de éxito
                  alert("Pedido completado y eliminado exitosamente");

                  // Remover el elemento del DOM con animación
                  const pedidoItem = this.closest(".pedido-item");
                  pedidoItem.style.transition = "opacity 0.5s ease-out";
                  pedidoItem.style.opacity = "0";

                  setTimeout(() => {
                    pedidoItem.remove();

                    // Verificar si no quedan más pedidos
                    const remainingPedidos =
                      document.querySelectorAll(".pedido-item");
                    if (remainingPedidos.length === 0) {
                      // Mostrar mensaje de "no hay pedidos"
                      const container = document.querySelector(".pedidos-list");
                      container.innerHTML = `
                        <div class="text-center py-5 no-orders">
                          <i class="fas fa-inbox fa-4x text-muted mb-3"></i>
                          <h4 class="text-muted">No hay pedidos registrados</h4>
                          <p class="text-muted">Cuando tengas nuevos pedidos, aparecerán aquí.</p>
                        </div>
                      `;
                    }
                  }, 500);
                } else {
                  alert("Error al completar el pedido: " + data.message);
                  // Rehabilitar el botón
                  this.disabled = false;
                  this.innerHTML = '<i class="fas fa-check me-1"></i> Hecho';
                }
              })
              .catch((error) => {
                console.error("Error:", error);
                alert("Error de conexión al completar el pedido");
                // Rehabilitar el botón
                this.disabled = false;
                this.innerHTML = '<i class="fas fa-check me-1"></i> Hecho';
              });
          }
        });
      });
    </script>
  </body>
</html>
