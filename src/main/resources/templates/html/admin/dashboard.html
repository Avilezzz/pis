<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Moderno | LAS PAPAS D' REVELO</title>
    <link rel="stylesheet" href="/css/dashboard.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Main Dashboard Container -->
    <div class="dashboard-container">
      <!-- Sidebar -->

      <div class="sidebar">
        <!-- Logo/Brand -->
        <div class="logo-container">
          <img
            src="/img/logoPapaDReveloPis.png"
            alt="Logo LAS PAPAS D' REVELO"
            width="150"
            class="me-2"
          />
        </div>

        <!-- Navigation Buttons -->
        <div class="nav-buttons">
          <a href="#" class="nav-button" data-action="ver-pedidos">
            <i class="bi bi-list-check me-2"></i>
            Ver Pedidos
          </a>
          <a href="#" class="nav-button" data-action="lista-productos">
            <i class="bi bi-box-seam me-2"></i>
            Lista de Productos
          </a>
          <a href="#" class="nav-button" data-action="crear-producto">
            <i class="bi bi-plus-circle me-2"></i>
            Crear Producto
          </a>
        </div>
      </div>

      <!-- Main Content Area -->
      <div class="main-content" id="main-content">
        <div class="content-placeholder">
          <h2>Bienvenido al Dashboard</h2>
          <p>Selecciona una opción del menú para comenzar</p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/JS/dashboard.js"></script>
  </body>
</html>
