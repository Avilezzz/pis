<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Básico | LAS PAPAS D' REVELO</title>
    <link rel="stylesheet" href="/css/dashboard.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Main Dashboard Container -->
    <div class="dashboard-container">
      <!-- Sidebar -->

      <div class="sidebar">
        <!-- Logo/Brand -->
        <div class="logo-container">
          <img
            src="/img/logoPapaDReveloPis.png"
            alt="Logo"
            width="150"
            class="me-2"
          />
        </div>

        <!-- Navigation Buttons -->
        <div class="nav-buttons">
          <a href="#" class="nav-button" data-action="ver-pedidos"
            >Ver Pedidos</a
          >
          <a href="#" class="nav-button" data-action="lista-productos"
            >Lista de Productos</a
          >
          <a href="#" class="nav-button" data-action="crear-producto"
            >Crear Producto</a
          >
        </div>
      </div>

      <!-- Main Content Area -->
      <div class="main-content" id="main-content">
        <div class="content-placeholder">
          <h2>Bienvenido al Dashboard</h2>
          <p>Selecciona una opción del menú para comenzar</p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/JS/dashboard.js"></script>
  </body>
</html>
